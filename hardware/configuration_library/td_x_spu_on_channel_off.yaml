#
# Parameters that only effect ther internals of the PE and instruction representation. Apart from
# the pipeline microarchitecture and choice of speculative predicate and channel status updating
# strategies, all changes in this section will be visible to the programmer.
pe:
    # Base architecture.
    architecture: td_x
    device_word_width: 32
    immediate_width: 32
    mm_instruction_width: 128
    num_instructions: 16
    num_predicates: 8
    num_registers: 8

    # Instruction features.
    has_multiplier: true
    has_scratchpad: false
    num_scratchpad_words: 512

    # Channels.
    num_input_channels: 4
    num_output_channels: 4
    max_num_input_channels_to_check: 2
    max_num_input_channels_to_dequeue: 2
    num_tags: 3

    # Pipeline features.
    has_speculative_predicate_unit: true
    has_full_information_channel_status_updating: false

