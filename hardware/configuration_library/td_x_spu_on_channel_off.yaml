#
# Parameters that govern the interconnect and system integration for both test systems and larger
# arrays. They govern the way in which the system interacts with the platform and also define which
# architectural state is visible to the host platform. It is also responsible for defining the
# dimensions of any array implementations.
system:
    # Debug and performance monitoring.
    has_pe_monitor: true
    has_pe_performance_counters: true
    has_system_performance_counters: false
    has_channel_performance_counters: false


    # Interconnect.
    channel_buffer_fifo_depth: 4
    link_buffer_fifo_depth: 2
    memory_link_buffer_fifo_depth: 4

    # Host bus information.
    host_word_width: 32

    # Test memory system.
    num_data_memory_words: 32786
